<!DOCTYPE html>
<html>
<head>
    <title>OurTeam - Employees</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='search_results.css') }}">
</head>
<body class="search-results-body">
    {% include 'navbar.html' %}
    <h1>Employees</h1>
    <ul class="search-results">
        {% for employee in employees %}
            <li class="search-li"><a href="{{ url_for('view_employee', id=employee.id) }}">{{ employee.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
