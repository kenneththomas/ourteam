<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="container">
            <h1 class="department-title">Employees in {{ department_name }}</h1>
            <div class="employee-grid">
                {% for employee in employees %}
                    <div class="employee-card">
                        <div class="employee-picture" style="background-image: url('{{ employee.picture_url or url_for('static', filename='images/default-user.png') }}');"></div>
                        <div class="employee-info">
                            <h2 class="employee-name">
                                <a href="{{ url_for('view_employee', id=employee.id) }}">{{ employee.name }}</a>
                            </h2>
                            <p class="employee-title">{{ employee.title }}</p>
                            <p class="employee-department">{{ employee.department }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
