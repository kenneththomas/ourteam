<!DOCTYPE html>
<html>
<head>
    <title>Welcome to OurTeam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='resources/ourteam_icon.ico') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="hero">
            <h1>Welcome to OurTeam!</h1>
            <p>Meet our amazing team members</p>
        </div>
        <h2>Featured Team Members</h2>
        <div class="featured-employees">
        {% for employee in featured_employees %}
        <div class="relation-item">
            <div class="small-employee-picture-container" style="background-image: url('{{ employee.picture_url }}');"></div>
            <div class="info-section">
                <div class="name-section">
                    <a href="{{ url_for('view_employee', id=employee.id) }}">{{ employee.name }}</a>
                </div>
                <div class="title-section">
                    {{ employee.title }}
                </div>
                <div class="department-section">
                    {{ employee.department }}
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
